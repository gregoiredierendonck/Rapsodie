membretitle: Les membres

membre1image: "RAPSODIE-legroupe-membres-tikaby.jpg"
membre1title: Samy aka Tikaby
membre1subtitle: Rappeur
membre1birthdate: Né à Lille le 21/02/1992
membre1texte: Samy écrivait des textes pour lui avant de se mettre à les rapper. Il commence en publiant sur le net une série de freestyles seul et se fait ainsi identifier dans la sphère rap régionale.<br/><br/>Suite à cette première démarche solitaire, Samy rencontre Sofiane, et Rapsodie prend forme.

membre2image: "RAPSODIE-legroupe-membres-yann.jpg"
membre2title: Yann aka Paranoyan
membre2subtitle: Rappeur
membre2birthdate: A fournir
membre2texte: A fournir

membre3image: "RAPSODIE-legroupe-membres-sofiane.jpg"
membre3title: Sofiane Pamart
membre3subtitle: Pianiste
membre3birthdate: Né à Villeneuve d'ascq le 25/04/1990
membre3texte: Sofiane s’est formé au conservatoire de Lille dès l’âge de 7 ans. Il y obtient une médaille d’or de piano puis un diplôme d’interprète. A l’université de Lille 3 il étudie en licence de musicologie. Plus tard il rejoint l’université Lyon 2 pour y obtenir un master de "Management et Carrière d’artistes", porté par l’envie de mieux comprendre le monde professionnel de la musique, pour mieux développer ses propres projets artistiques.

membre4image: "RAPSODIE-legroupe-membres-theo.jpg"
membre4title: Théotime Dierendonck
membre4subtitle: Batteur
membre4birthdate: Né à Marcq en Baroeul le 10/05/1989
membre4texte: Théotime est élève depuis plus de 10 ans à l’école régionale de Batterie à Lille. Il a suivi après son bac des études de médecine et exerce le métier de kinésithérapeute à la prison de Sequedin. Adepte de la culture hip hop, il fait également partie, en plus du groupe Rapsodie, d’un collectif de graffeurs / plasticiens.

membre5image: "RAPSODIE-legroupe-membres-manu.jpg"
membre5title: Emmanuel Audu
membre5subtitle: Bassiste
membre5birthdate: Né à Cergy Pontoise le 07/09/1992
membre5texte: Manu a appris la basse seul dès l’âge de 14 ans. Après l’obtention de son Bac, l’autodidacte intègre pour un an l’EF2M, l’école de formation de musique actuelle à Tourcoing. Aujourd’hui il est élève au conservatoire de Lille en classe de jazz, et travaille en parallèle seul son propre univers artistique.<br/><br/>Il faisait partie avec Théotime d’un groupe de Blues avant de rejoindre l’aventure Rapsodie.