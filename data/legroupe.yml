membre1image: "http://placehold.it/400x400"
membre1title: Samy aka Tikaby
membre1subtitle: Rappeur
membre1birthdate: Né à Lille le 21/02/1992
membre1texte: Samy écrivait des textes pour lui avant de se mettre à les rapper. Il commence en publiant sur le net une série de freestyles seul et se fait ainsi identifier dans la sphère rap régionale.<br/><br/>Suite à cette première démarche solitaire, Samy rencontre Sofiane, et Rapsodie prend forme.<br/><br/>Samy a par ailleurs réalisé une mission de service civique avec Unis-cité à Lille, autour de la mise en place d’ateliers d’écriture dans le quartier Churchill du vieux Lille où il a grandis. Il intervient aussi dans des ateliers musicaux au lycée Van Der Meerch à Roubaix. Si pour de nombreux rappeurs être accompagné de musiciens arrive à un certain niveau de développement de carrière, Samy aka Tikaby s’est fait ses armes directement auprès des instruments.

membre2image: "http://placehold.it/400x400"
membre2title: Sofiane Pamart
membre2subtitle: Pianiste
membre2birthdate: Né à Villeneuve d'ascq le 25/04/1990
membre2texte: Sofiane s’est formé au conservatoire de Lille dès l’âge de 7 ans. Il y obtient une médaille d’or de piano puis un diplôme d’interprète. A l’université de Lille 3 il étudie en licence de musicologie. Plus tard il rejoint l’université Lyon 2 pour y obtenir un master de "Management et Carrière d’artistes", porté par l’envie de mieux comprendre le monde professionnel de la musique, pour mieux développer ses propres projets artistiques.<br/><br/>Il a mis en pause son activité de professeur de piano à l’école de musique d’Hellemmes pour se consacrer pleinement à son activité de pianiste. Meneur et compositeur du projet Rapsodie, il crée également aux côtés du rappeur belge Scylla, et accompagne sur scène ou pour des captations vidéos différents artistes tels Médine, Soprano ou encore Grand corps malade.

membre3image: "http://placehold.it/400x400"
membre3title: Théotime Dierendonck
membre3subtitle: Batteur
membre3birthdate: Né à Marcq en Baroeul le 10/05/1989
membre3texte: Théotime est élève depuis plus de 10 ans à l’école régionale de Batterie à Lille. Il a suivi après son bac des études de médecine et exerce le métier de kinésithérapeute à la prison de Sequedin. Adepte de la culture hip hop, il fait également partie, en plus du groupe Rapsodie, d’un collectif de graffeurs / plasticiens.

membre4image: "http://placehold.it/400x400"
membre4title: Emmanuel Audu
membre4subtitle: Bassiste
membre4birthdate: Né à Cergy Pontoise le 07/09/1992
membre4texte: Manu a appris la basse seul dès l’âge de 14 ans. Après l’obtention de son Bac, l’autodidacte intègre pour un an l’EF2M, l’école de formation de musique actuelle à Tourcoing. Aujourd’hui il est élève au conservatoire de Lille en classe de jazz, et travaille en parallèle seul son propre univers artistique.<br/><br/>Il faisait partie avec Théotime d’un groupe de Blues avant de rejoindre l’aventure Rapsodie.

