title: Le groupe
description: Découvrez ou redécouvrez Rapsodie - le groupe Lillois entre rap et musique classique
introduction1: Le groupe Rapsodie propose un métissage inédit entre le rap et la musique classique.<br/><br/>Au commencement, c’est l’histoire d’une rencontre entre Sofiane PAMART et Samy alias Tikaby. L’un est pianiste, l’autre MC de la métropole lilloise. Rejoints par deux musiciens, Emmanuel AUDU (bassiste) et Théotime DIERENDONCK (batteur), puis par le rappeur Paranoyan, le mouvement Rapsodie prend de l’ampleur, leur musique de l’amplitude.<br/><br/>En trois ans, Rapsodie a cumulé une belle expérience scénique en se produisant régulièrement dans des salles à jauges moyennes mais aussi en première partie dans des lieux de renom tels que l'Aéronef à Lille ou encore l'Olympia à Paris. En plus de ses répétitions régulières, le groupe qui se veut d’abord performant en live, effectue des résidences fréquentes au Métaphone à Oignies et au Kursaal à Hellemmes.
introduction2: Élu “Talents acoustiques” par TV5 Monde, Rapsodie s’est développé à l’international en réalisant des tournées en Europe de l’est (Roumanie, Ukraine, Pologne), en Palestine (Naplouse, Ramallah, Jérusalem) et en Suisse, promouvant ainsi la francophonie par le biais d’un rap instrumental.<br/><br/>Après « Prélude », EP 5 titres sorti en juin 2013, le groupe défend aujourd’hui son album intitulé «Fugue », distribué dans les commerces de disques depuis le 22 juin 2015.<br/><br/>Tel le rat au noeud papillon, symbole d’un animal persévérant, parcourant inlassablement les égouts de la ville mais prêt aussi à s’infiltrer dans les salles d’Opéra, les 5 musiciens poursuivent leur chemin avec passion et détermination.

