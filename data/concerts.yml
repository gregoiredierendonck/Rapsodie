title: Concerts
description: Rapsodie en concert - à Lille - en France - à l'international - le rap au-delà des frontières
introduction: Moment d’échange et de partage avec le public, les concerts représentent l'aboutissement des orientations artistiques et humaines de Rapsodie. En effet le groupe met la performance scénique au cœur de ses préoccupations, et réalise un travail exigent - répétitions et résidences régulières - pour atteindre un niveau d'excellence en live. En concert, Rapsodie donne place à l'expression de chacun, permettant de révéler ses multiples influences - voix rap, piano classique, basse funk, batterie hip-hop.<br/><br/>Le groupe transgresse les barrières traditionnelles en se produisant aussi bien dans des lieux réservés à la scène Rap que dans des salles emblématiques de musique classique, et se montre particulièrement actif dans les incontournables salles de musiques actuelles.<br/><br/>Et enfin, Rapsodie dont les textes sont écrits dans la langue de Molière, se veut porte parole de la francophonie au-delà de son territoire d'origine - de Lille à Balata, de Paris à Budapest, de Roubaix à Varsovie. Les performances live du collectif sont à son image - elles traversent les genres et les frontières.

