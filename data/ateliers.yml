atelier:
  -
    image: 'http://www.rapsodie.pro/assets/images/ateliers-1.jpg'
    title: 'Écrire, interpréter et s’enregistrer'
    age: 14-17 ans
    group: 6 à 10 personnes
    time: Séances de 3h
    text: Les artistes du groupe Rapsodie interviennent en lycée depuis 4 ans pour permettre à de jeunes adolescents de s’exprimer et de découvrir le processus de production d’un CD. Les expertises de musicien et de chanteurs des membres sont mis à disposition d’élèves de classes de secondes ou de première. Les ateliers donnent lieu à des débats sur l’actualité, les valeurs, les préoccupations sentimentales des jeunes et permettent de développer par l’art une pensée citoyenne. A l’issue de ce travail, les lycéens interprètent leurs oeuvres le temps d’un spectacle et repartent avec un enregistrement professionnel de leurs créations.
  -
    image: 'http://www.rapsodie.pro/assets/images/ateliers-2.jpg'
    title: 'Présentation des instruments'
    age: 7-10 ans
    group: 25 à 100 personnes
    time: Séances de 45min
    text: Par l’accroche d’une musique moderne qui brise les frontières stylistiques, Rapsodie propose une initiation aux différents instruments utilisés dans ses projets à destination des plus petits. Des instruments à cordes à la basse électrique, du piano à la batterie, Rapsodie s’implique dans la défense d’une vision transdiciplinaire pour l’enfant et éveille son intérêt pour les différentes façons de produire un son et de jouer de la musique. Facture instrumentale, modes de jeux, anecdotes, interprétation d’extraits musicaux, questions - réponses didactiques…
  -
    image: 'http://www.rapsodie.pro/assets/images/ateliers-3.jpg'
    title: 'La musique comme support d’apprentissage de la langue française'
    age: Tout public
    group: public étranger
    time: Séances de 3h
    text: Engagés pour la francophonie, Rapsodie propose une approche dynamique de la pratique de la langue française en s’appuyant sur le rythme, les rimes, l’écriture créative, le jeu des sonorités et l’accompagnement musical. Des ateliers qui donnent parfois lieux à des créations artistiques métissées, en combinant différentes langues et en jouant sur une esthétique du mélange.
