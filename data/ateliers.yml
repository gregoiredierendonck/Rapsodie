title: Ateliers
description: Rapsodie propose des ateliers pédagogique d'éveil à la musique - pour les jeunes et les moins jeunes
introduction:  |
  En complément de leurs activités créatives et musicales, les acteurs de Rapsodie sont attachés à partager et à transmettre leurs expériences en organisant régulièrement des ateliers auprès de publics diversifiés. Les membres de Rapsodie mettent à profit des savoir faire et savoir être complémentaires et diversifiés, capables d’accompagner aussi bien la création et la pratique musicale que l’écriture et l’expression en langue française. Chaque intervention est considérée de manière singulière.<br/><br/>Ces ateliers donnent parfois lieu à la révélation d’une compétence artistique d’un participant et, quand l’opportunité se présente, le groupe met à disposition son savoir faire pour mettre en valeur cette compétence.
citation:  |
  C’est le devoir de chaque homme de rendre au monde au moins autant qu'il en a reçu.

