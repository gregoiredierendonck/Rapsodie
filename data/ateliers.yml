title: Ateliers
description: Rapsodie propose des ateliers pédagogique d'éveil à la musique - pour les jeunes et les moins jeunes
introduction: En complément de leurs activités créatives et musicales, les acteurs de Rapsodie sont attachés à partager et à transmettre leurs expériences en organisant régulièrement des ateliers pédagogiques auprès de publics diversifiés. Ils proposent une approche stimulante et dynamique de la pratique de la langue française en s’appuyant sur le rythme, les rimes, l’écriture créative, le jeu des sonorités et l’accompagnement musical.

citation: C’est le devoir de chaque homme de rendre au monde au moins autant qu'il en a reçu.

