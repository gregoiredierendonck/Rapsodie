    title: Fugue
    texte: Après leur EP Prélude en 2013, "Fugue" est le premier album du collectif lillois Rapsodie. Mélange détonnant qui puise sa force dans l’originalité de ses compositions, ce disque est un voyage métissé entre rap et musique classique. Rapsodie y propose un rap orchestral porteur d'un regard authentique et lucide sur ce qui fait son environnement - les parcours de vie de ses créateurs de pur rappeur à élève du conservatoire. De deux styles situés aux antipodes, Rapsodie fait naitre "Fugue," un album de rap tout simplement inédit.
