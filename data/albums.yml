title: Albums
description: Tous les albums du groupe Lillois Rapsodie. L'alliance rap et musique classique qui vous plaira !
introduction: De la conception au mastering, le groupe mène à ce jour ses projets en entière indépendance. Les textes sont écris par les deux Mcs Tikaby et Paranoyan, les musiques composées par le pianiste Sofiane Pamart et arrangées par Théotime Dierendonck le batteur et Emmanuel Audu le bassiste.

